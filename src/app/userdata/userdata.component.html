<div class="container">
    <div>
        <mat-card class="card">
            <mat-card-header>
              <mat-card-title>
                {{userData.first_name}}
                {{userData.last_name}}
                    </mat-card-title>
              <mat-card-subtitle>
                {{userData.pseudo}}
                <img src=" {{userData.picture}}" alt="">
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
          </mat-card>
    </div>
    
  

      <div class="request">
        <form class="example-form" #search="ngForm" >
        <mat-accordion class="example-headers-align">
          <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                recherche de membre
              </mat-panel-title>
              <mat-panel-description>
          
                <mat-icon>account_circle</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input matInput placeholder="nom, prenom ou pseudo" name="name" [(ngModel)]="keyword.name" 
              >
              
            </mat-form-field>
            <button type="submit" mat-button color="primary" (click)="searchfriend()" >OK</button>

            <mat-list *ngFor="let member of resultList">
              
                <mat-list-item> 
                 <form class="example-form" >
                    <mat-form-field>
                      <input matInput name="_id" [ngModel]="member._id">
                    </mat-form-field>
                    <img src=" {{userData.picture}}" alt=""> {{member.first_name}} {{member.pseudo}} 
                    
                    <button type="submit" mat-button (click)="sendInvitationrequest(member)" >value</button>
                  </form>
                 </mat-list-item>
      
               </mat-list>
            
        
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
        
          <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Demandes d'ajout
              </mat-panel-title>
              <mat-panel-description>
                Liste des demandes d'ajout
                <mat-icon>map</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
              <input matInput placeholder="Country">
            </mat-form-field>
        
            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
            </mat-action-row>
          </mat-expansion-panel>
        
        
        
        </mat-accordion>
      </form>
      </div>
      
</div>
