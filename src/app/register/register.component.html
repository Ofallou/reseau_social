  <div class="ui container">
    <div class="field">
    <h3>Cr√©ez votre compte </h3>
<form #register="ngForm" class="ui form">
  <div class="field">

    <div class=" three fields" >
      <div class="field" [class.has-error]="name.invalid && name.touched">
      <label for="name" >Nom</label>
      <input id="name" type="text" class="form-control" [(ngModel)]='user.last_name' name="last_name" placeholder="Nom"  required #name="ngModel">
      </div>
      <div class="field">
        <label >Prenom</label>
        <input type="text" [(ngModel)]='user.first_name' name="first_name" placeholder="Prenom" required >
      </div>
    </div>

   <div class="three fields">
    <div class="field">
      <label >Email</label>
      <input type="email" [(ngModel)]='user.email' name="email" placeholder="Email"  required email   >
    </div>
    <div class="field">
      <label >Mot de passe</label>
      <input type="password" [(ngModel)]='user.password' name="password" placeholder="password" required >
    </div>
   </div>

    <div class="three fields">
      <div class="field">
        <label >Pseudo</label>
        <input type="text" [(ngModel)]='user.pseudo' name="pseudo" placeholder="Pseudo" required >
      </div>
      <div class="field">
        <label >Genre</label>
        <select   name="gender" [(ngModel)]='user.gender' name="gender" required>
          <option value="male" >Homme</option>
          <option value="female">Femme</option>
        </select>
      </div>
    </div>
    <div class="field">
        <button [disabled]="!register.form.valid" class="btn btn-success" (click)="registerUser()" routerLink="/userdata">S'enregistrer</button>
    </div>
  </div>
</form>
    </div>
  </div>
