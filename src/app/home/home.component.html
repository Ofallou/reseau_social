
<div class="container">
             
   <div class="card">
     <p style="width: 40px;height: 5px;">
        <span class="test" matBadgePosition="above after" matBadge="{{commentsArray.length}}">Posts</span>
     </p>
    
   </div>           



 <div class="col s6" *ngIf=!isMember>
   <p>Visiteurs : Creer un compte pour poster des messages et discuter avec vos amis</p>
 </div>
 

 <div class="col s6" *ngIf=isMember>
    <app-member-search></app-member-search>  
   </div>
  
  
    <mat-card class="example-card" *ngIf=isMember>
      <article >
        <form class="example-form" #commentF="ngForm" (submit)="posted();commentF.reset()" >
      <mat-form-field>
        <input matInput placeholder="titre du message" name="title" id="titre" [(ngModel)]="comment.title" required >
      </mat-form-field>
       <br>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Poster un commentaire......" name="comment" [(ngModel)]="comment.content"></textarea>
      </mat-form-field>
       <br>
           
      <button type="submit" mat-fab color="accent" [disabled]="!commentF.form.valid">Poster
       
      </button>

  </form>
        
    </article>
    </mat-card>
</div>

<div class="container">
  

  <mat-card class="example-card" *ngFor="let comment of commentsArray">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="{{comment.authorPicture}}" style="width: 46px;" alt="">
      </div>
      <mat-card-title>{{comment.author }} </mat-card-title>
      <mat-card-subtitle> Posté le  {{ comment.date| date:'dd-MM-yyyy à HH:mm' }}</mat-card-subtitle>
    </mat-card-header>
    <h4> {{comment.title}}</h4>
   
    <mat-card-content>
      <p>
        {{comment.content}}
      </p>
    </mat-card-content>
   
  </mat-card>
</div>
