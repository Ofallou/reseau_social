
<div class="ui container">
  <h2 class="h4">Bienvenue sur le reseau social </h2>

  <section>

    <article *ngIf=isMember>
        <app-comments></app-comments>

    </article>

  </section>

        <div class="ui card" *ngFor="let comment of comments">
            <div class="content">
              <div class="right floated meta">{{comment.date| date:'dd-MM-yyyy HH:mm' }}</div>
              <img class="ui avatar image" src="../../assets/images/of.jpg"> {{comment.author}}
            </div>
            <div class="content">
                {{comment.content}}
              <span class="right floated">
                <i class="heart outline like icon"></i>
              </span>

            </div>
            <div class="extra content">
              <div class="ui large transparent left icon input">
                <i class="heart outline icon"></i>
                <input type="text" placeholder="Add Comment...">
              </div>
            </div>
   </div>




</div>
