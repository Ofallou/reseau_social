
<div class="ui container">
  <h6 class="h4">Bienvenue sur le reseau social </h6>
  {{message}}
  <section>
    <article *ngIf=isMember>
        <div class="row ">
            <form class="col s8" #commentF="ngForm" (submit)="posted();commentF.reset()" >
              <div class="row">
          
                <div class="input-field col s5">
                  <i class="material-icons prefix">title</i>
                  <input  type="text" name="title" id="titre" [(ngModel)]="comment.title" required >
                  <label for="titre">Titre</label>
                </div>
                <div class="input-field col s10">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea" name="content" [(ngModel)]="comment.content" ></textarea>
                  <label for="icon_prefix2">Commentaire</label>
                </div>
              </div>
              <button type="submit" class="btn waves-effect waves-light" [disabled]="!commentF.form.valid" >Poster
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
    </article>
  </section>

<div class="row">

  <section id="stats" class="col offset-s8">
    <app-stats></app-stats>
  </section>

  <div class="col s10 m6" >

    <div class="card-panel green lighten-5" *ngFor="let comment of commentsArray">
      <div class="card-image">
        {{comment.author}}   Posté le  {{comment.date| date:'dd-MM-yyyy à HH:mm' }}
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        {{comment.title}}

        <p>{{comment.content}}</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>

</div>
