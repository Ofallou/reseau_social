    <mat-card class="card">
      <mat-card-header>
        <img src=" {{ user.picture }}" class="rounded" alt="" />

          {{ user.first_name }}
          {{ user.last_name }}
        </mat-card-title>
        <mat-card-subtitle>

      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
  <div class="chat"></div>

  <div class="member">
    <mat-card class="example-card ">
      <mat-card-content>
        <form
          class="example-form"
          #commentF="ngForm"
          (submit)="posted(); commentF.reset()"
        >
          <mat-form-field>
            <input
              matInput
              placeholder="titre du message"
              name="title"
              id="titre"
              [(ngModel)]="comment.title"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <textarea
              matInput
              placeholder="Poster un commentaire......"
              name="comment"
              [(ngModel)]="comment.content"
            ></textarea>
          </mat-form-field>
          <br />
          <button
            type="submit"
            mat-mini-fab
            color="accent"
            [disabled]="!commentF.form.valid"
          >
            Poster
          </button>
        </form>
      </mat-card-content>
    </mat-card>


    <div class="card" style="width: 18rem;"  *ngFor="let comment of userComment">
      <div class="card-body">
        <h5 class="card-title">
          <img
          src="{{ comment.authorPicture }}"
          width="48px"
          alt="Card image cap"
        />
          {{ comment.author }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ comment.title }}</h6>
        <p class="card-text">{{ comment.content }}</p>
        <a href="#" class="card-link">partager</a>
        <a href="#" class="card-link">supprimer</a>
      </div>
      <span>Posté le {{ comment.date | date: "dd-MM-yyyy à HH:mm" }}</span>
    </div>
