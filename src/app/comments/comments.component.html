
<div class="ui container">
  <div class="ui grid">
  <form class="ui form" #commentF="ngForm" (submit)="sendMessage();commentF.reset()" >

  <div class="field">
      <p class="ui card-title">Poster un commentaire </p>
      <input  type="text" name="title" [(ngModel)]="comment.title" placeholder="titre">

      <textarea class="card-text " rows="5"  required type="textarea" name="comment" [(ngModel)]="comment.content" placeholder="commentaire....">
   </textarea>
     <button type="submit" class="positive ui button" [disabled]="!commentF.form.valid" (click)="posted()" >
       Publier
     </button>
  </div>
  </form>
</div>
</div>
